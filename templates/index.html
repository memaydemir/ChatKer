<html>
    <head>
        <title>Web Socket Client</title>  
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/base.css" rel="stylesheet">
    </head>
    <body>  
        <div id="content">
            <form class="form-horizontal" onsubmit="return false;">
                <fieldset>
                    <div id="legend" class="">
                        <legend class="">聊天室</legend>
                    </div>

                    <div class="control-group">
                        <!-- Text input-->
                        <label class="control-label" for="input01">发送</label>
                        <div class="controls">
                            <div class="controls">
                                <textarea id="chat-input"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button id="sendmsg" class="btn">发送</button>  
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- Textarea -->
                        <label class="control-label">接收方:</label>
                        <div class="controls">
                            <textarea id="responseText"></textarea>  
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="footer">
            <div id="about" class="">
                <a  href="http://zheng-ji.info">By zheng-ji</a>
            </div>
        </div>
        <script src="static/js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="static/js/chat.js" type="text/javascript"></script>
    </body>
</html>
